<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <button v-on:click="openForm()">Open Form</button>
  <h1>Total Nilai A : {{ sum }}</h1>
  <h1>Average : {{ avg }}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      a: 0,
      sum: 0,
      counted: 0,
      avg: 0
    },
    methods : {
      openForm () {
        for (let i = 0; this.sum < 10; i++) {
          this.a = parseInt(prompt('Masukkan nilai a : '))
          this.sum += this.a;
          this.counted += 1;
        }
        this.avg = this.sum / this.counted;
      }
    }
  })
</script>
</body>
</html>
